<!DOCTYPE html>
<html>
<head>
	<title>For and while loops</title>
</head>
<body>
	<div id="while" style="font-size: 50px;"></div>>
 	<div id="for" style="font-size: 50px;"></div>
<script type="text/javascript">
	var num = parseInt(prompt("Enter any number : "));
	var r = 1;
	var whileData="";
	while(r<=num)
	{
       whileData +=r;
       whileData +="<br>";
		r++;
	}
	document.getElementById('while').innerHTML = whileData;
	for(var r = 1 ;num <=r; r++)
		<h1> for Loops <
	{
       whileData +=r;
       whileData +="<br>";
       r++;
	}
       document.getElementById('for').innerHTML = whileData;
</script>
</body>
</html>
